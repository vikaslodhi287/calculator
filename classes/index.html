<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pokémon Cards — Stylish Stack</title>

  <!-- LINK CSS FILE -->
  <link rel="stylesheet" href="style.css" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="wrap">

    <div class="hero">
      <h1 class="title">Pokémon Cards — Stylish Stack</h1>
      <p class="subtitle">A neat stack of cards with smooth hover lift, subtle rotations, and responsive layout.</p>
      <div class="hint">Hover a card → it will pop forward with a nice animation.</div>
    </div>

    <div class="stage">

      <div id="card1" class="card">
        <div class="card-inner">
          <img src="https://images.unsplash.com/photo-1542779283-429940ce8336?q=80&w=1170&auto=format&fit=crop" alt="">
        </div>
      </div>

      <div id="card2" class="card">
        <div class="card-inner">
          <img src="https://images.unsplash.com/photo-1590955559496-50316bd28ff2?q=80&w=911&auto=format&fit=crop" alt="">
        </div>
      </div>

      <div id="card3" class="card">
        <div class="card-inner">
          <img src="https://images.unsplash.com/photo-1609372332255-611485350f25?q=80&w=687&auto=format&fit=crop" alt="">
        </div>
      </div>

      <div id="card4" class="card">
        <div class="card-inner">
          <img src="https://images.unsplash.com/photo-1605979257913-1704eb7b6246?q=80&w=1170&auto=format&fit=crop" alt="">
        </div>
      </div>

      <div class="legend">Hover any card to bring it forward ✨</div>
    </div>

  </div>
</body>
</html>
